<div class="card h-100 shadow" style="width: 18rem;">
    <img  [src]="miUser.image" class="img card-img-top img-fluid rounded-circle p-3" width="100" height="100" [alt]="miUser.first_name" [routerLink]="['/user', miUser._id]">
    <div class="card-body">
      <h5 class="card-title">{{miUser.first_name}} {{miUser.last_name}}</h5>
      
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a  class="btn btn-outline-secondary btn-sm" [routerLink]="['/user', miUser._id]">Ver Detalle</a>
            <a  class="btn btn-outline-warning btn-sm" [routerLink]="['/updateuser', miUser._id]">Actualizar</a>
            <a  class="btn btn-outline-danger btn-sm" (click)="deleteUser(miUser._id)" >Borrar</a>
        </div>
    </div>
  </div>
